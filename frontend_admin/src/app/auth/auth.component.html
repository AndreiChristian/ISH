<div class="container">

  <mat-card>
    <mat-card-header>
      <mat-card-title><h1>Login</h1></mat-card-title>
      <mat-divider></mat-divider>
    </mat-card-header>

    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)"
        class="login-form">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            name="email"
            [(ngModel)]="email"
            #emailField="ngModel"
            required
            email
            />
          <mat-error *ngIf="emailField.errors ">
            Email is required.
          </mat-error>
          <mat-error *ngIf="emailField.errors ">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            name="password"
            [(ngModel)]="password"
            #passwordField="ngModel"
            required
            minlength="6"
            />
          <mat-error *ngIf="passwordField.errors">
            Password is required.
          </mat-error>
          <mat-error *ngIf="passwordField.errors">
            Password must be at least 6 characters long.
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!loginForm.valid">
          Submit
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <p *ngIf="error">
        The credentials do not work, please try again!
      </p>
    </mat-card-footer>

  </mat-card>



</div>
