<mat-progress-spinner mode="indeterminate" *ngIf="isLoading" color="accent"
  style="width: 0 auto;"></mat-progress-spinner>

<table *ngIf="!isLoading" mat-table [dataSource]="dataSource"
  class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="subcategory">
    <th mat-header-cell *matHeaderCellDef> Subcategory </th>
    <td mat-cell *matCellDef="let element"> {{element.subcategory}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price == 0 ? "-" :
      element.price }}
    </td>
  </ng-container>

  <ng-container matColumnDef="adult_only">
    <th mat-header-cell *matHeaderCellDef> Adults Only</th>
    <td mat-cell *matCellDef="let element"> {{element.adult_only}}
    </td>
  </ng-container>

  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef> Level </th>
    <td mat-cell *matCellDef="let element"> {{element.level}}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"> <button mat-icon-button><mat-icon
          color="primary">create</mat-icon></button>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element"> <button
        (click)="deleteItem(element.id)" mat-icon-button><mat-icon
          color="warn">delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
