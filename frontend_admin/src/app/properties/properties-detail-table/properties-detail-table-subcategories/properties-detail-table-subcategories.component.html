<section>
  <h4>Subcategories</h4>
  <mat-button-toggle-group [(ngModel)]="selectedCategory" aria-label="Font
    Style">
    <mat-button-toggle *ngFor="let category of (property$ |
      async).property_facility_categories"
      [value]="category.facility_category.id">
      {{category.facility_category.name}}
    </mat-button-toggle>
  </mat-button-toggle-group>
</section>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      {{element.facility_subcategory.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
