<mat-list *ngFor="let category of facilities">
  <div class="category-title" >{{category.name}}</div>
  <mat-list class="subcategory" *ngFor="let subcategory of
    category.subcategories">
    <div class="subcategory-title" >{{subcategory.name}}</div>
    <mat-list-item *ngFor="let item of subcategory.items" class="item">{{item.name}}</mat-list-item>
  </mat-list>

</mat-list>
