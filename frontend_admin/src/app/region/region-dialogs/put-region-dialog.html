<h1 mat-dialog-title>Update region {{region.id}} </h1>
<div style="display: flex; align-items: flex-start; justify-content: center;
  flex-direction: column; gap: 1vw; " mat-dialog-content>

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="region.name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="region.description"></textarea>
  </mat-form-field>

</div>
<div mat-dialog-actions style=" display: flex; justify-content: space-between;
  ">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-dialog-close (click)="putRegion(region.id)">Add</button>
</div>
