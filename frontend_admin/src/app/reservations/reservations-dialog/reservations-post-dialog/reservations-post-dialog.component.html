<mat-progress-spinner *ngIf="!properties$"></mat-progress-spinner>
<h1 mat-dialog-title>Dialog with elements</h1>

<!-- app.component.html -->
<span *ngIf="properties$">
  <div mat-dialog-content>

    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
      <mat-form-field appearance="fill">
        <mat-label>Favorite food</mat-label>
        <mat-select [(ngModel)]="formData.property" name="property">
          <mat-option *ngFor="let p of properties$ | async" [value]="p.id">
            {{p.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Adults</mat-label>
        <input matInput type="number" [(ngModel)]="formData.adults"
          name="adults"
          required min="1" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Children</mat-label>
        <input matInput type="number" [(ngModel)]="formData.children"
          name="children" required min="0" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startDatePicker"
          [(ngModel)]="formData.start_date" name="start_date" required />
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endDatePicker"
          [(ngModel)]="formData.end_date" name="end_date" required />
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>

      <div class="row">
        <button mat-button mat-dialog-close>Close</button>
        <button mat-raised-button mat-dialog-close color="primary" type="submit"
          [disabled]="!myForm.valid">Submit</button>
      </div>
    </form>
  </div>
</span>
