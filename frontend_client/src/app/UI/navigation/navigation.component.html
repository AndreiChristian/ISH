<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    opened=false>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="gap: 2vh;">
      <span>frontend_client</span>
      <span class="spacer"></span>
      <a routerLink="/">Home</a>
      <a routerLink="/properties">Properties</a>
      <a routerLink="/reservations">Reservations</a>
      <a *ngIf="!(isLoggedIn | async)" routerLink="/auth/login">Login</a>
      <span *ngIf="isLoggedIn |async" (click)="logout()">Logout</span>
      <a *ngIf="!(isLoggedIn | async)" routerLink="/auth/signup">Register</a>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
