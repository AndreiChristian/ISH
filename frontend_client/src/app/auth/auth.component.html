<div>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" [(ngModel)]="newGuest.first_name"
    name="firstName" required>
</div>

<div>
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" [(ngModel)]="newGuest.last_name"
    name="lastName" required>
</div>

<div>
  <label for="password">Password:</label>
  <input type="password" id="password" [(ngModel)]="newGuest.password"
    name="password" required>
</div>

<div>
  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="newGuest.email" name="email"
    required>
</div>

<div>
  <label for="addressId">Address ID:</label>
  <select id="addressId" [(ngModel)]="newGuest.addressId" name="addressId"
    required>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
</div>

<div>
  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" [(ngModel)]="newGuest.phoneNumber"
    name="phoneNumber" required>
</div>

<button (click)="submit()">Submit</button>
