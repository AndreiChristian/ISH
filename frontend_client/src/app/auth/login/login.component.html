<div class="container">

  <div class="form-field">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="guest.email" name="email"
      required>
  </div>

  <div class="form-field">
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="guest.password"
      name="password" required>
  </div>

  <p *ngIf="invalidCredentials">Invalid Credentials</p>

  <button (click)="login()">Login</button>

</div>
