<h1>Property Item</h1>

<span *ngIf="property$ ">

  <div>{{(property$ | async).id}}</div>
  <div>{{(property$ | async).name}}</div>
  <div>{{(property$ | async).region}}</div>
  <div>{{(property$ | async).street}}</div>
  <div>{{(property$ | async).number}}</div>
  <div>{{(property$ | async).price}}</div>
  <!-- <div>{{(property$ | async).name}}</div>
    <div>{{(property$ | async).name}}</div> -->

</span>
