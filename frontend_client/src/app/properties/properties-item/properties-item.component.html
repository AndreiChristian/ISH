<h1>Property Item</h1>

<span *ngIf="(property$ | async)!=null ">

  <div> Id {{(property$ | async).id}}</div>
  <div>Name {{(property$ | async).name}}</div>
  <div>Region {{(property$ | async).region}}</div>
  <div>Street {{(property$ | async).street}}</div>
  <div> Number {{(property$ | async).number}}</div>
  <div> Price {{(property$ | async).price}}</div>

</span>

<button (click)="bookProperty()">book</button>
