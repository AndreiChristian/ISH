<section>
  <span class="card" *ngFor="let facility of facilities$ | async"
    (click)="selectFacility(facility)"
    [ngClass]="{'selected':isFacilitySelectedFunc(facility),'card':!isFacilitySelectedFunc(facility)}">
    <img
      src="https://drive.google.com/uc?export=view&id=1dpXjf9dY97B9xjNCAZ7WbZtJNrR3sL8z" />
    <span>{{facility.name}}</span>
  </span>
</section>
